# Docker Compose Configuration for Rentverse Backend
services:
  # Rentverse Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentverse-backend
    restart: unless-stopped

    # Environment variables (load from .env file)
    env_file:
      - .env

    # Additional environment variables
    environment:
      - NODE_ENV=production
      - PORT=3000

    # Volumes for persistent data
    volumes:
      # Prisma migrations persistence (optional)
      - ./prisma:/app/prisma:ro

    # Network
    networks:
      - rentverse-network

    # Health check
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Depends on database migration
    command: sh -c "node index.js"

    # Resource limits (optional, adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2.8-alpine
    container_name: rentverse-caddy
    restart: unless-stopped

    # Ports
    ports:
      - '80:80' # HTTP
      - '443:443' # HTTPS
      - '443:443/udp' # HTTP/3

    # Volumes
    volumes:
      # Caddyfile configuration
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Caddy data for certificates
      - caddy_data:/data
      # Caddy config
      - caddy_config:/config

    # Network
    networks:
      - rentverse-network

    # Depends on app
    depends_on:
      app:
        condition: service_healthy

    # Health check
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Networks
networks:
  rentverse-network:
    driver: bridge
    name: rentverse-network

# Volumes
volumes:
  # Caddy data (SSL certificates)
  caddy_data:
    name: rentverse_caddy_data
    driver: local

  # Caddy config
  caddy_config:
    name: rentverse_caddy_config
    driver: local
